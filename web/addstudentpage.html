<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Page</title>
    <link rel="stylesheet" href="./styles/addstudentpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper" style="height: 570px">
        <div class="content">
            <nav>
                <div class="left">
                    <a class="btn" href="./studentpage.html"><div class="logout"> <i class="fa fa-arrow-left" aria-hidden="true" style="color: #222;"></i>    Back</div></a>
                </div>
                <div style="width: 200px;" class="middle">
                    <h2>ADD STUDENT</h2>
                </div>
                <div class="right">
                    <img style="width: 100px;" src="./images/logo2.png" alt="logo">
                </div>
            </nav>

            <div class="boxes">
                <form method="Post" action="StudentAdd">
                <div class="inner-content">
                    <div class="left">
                                <h5>Student ID</h5>
                                 <input type='text' name='studID' id="studID" >
                                 <h5>First Name</h5>
                                 <input type='text' name='FirstName' id="FirstName">
                                 <h5>Last Name</h5>
                                 <input type='text' name='LastName' id="LastNam">
                                 <h5>Department</h5>
                                 <input type='text' name='dept' id="dept">
                                 <h5>DOB</h5>
                                 <input type='text' name="DOB" id="DOB" >
                                 <h5>Reg.No</h5>
                                 <input type='text' name="regNum" id="regNum" >
                                 <h5>Email</h5>
                                 <input type='text' name='Email' id="Email">
                                 <h5>Phone Number</h5>
                                 <input type='text' name='Phone_number' id="Phone_number">
                                 <h5>Semester</h5>
                                 <input type='text' name='Sem' id="Sem">
                            <button style="margin-top: 10px;" id="btn">ADD</button>
                            <!--<a style="margin-top: 10px;" id="btn" href="#">UPDATE</a>-->
                    </div>

                    <div class="right">
                        <img style="width: 250px; height: 350px" src="./images/3d-business-young-women-standing-and-smiling.png" alt="">
                    </div>
                   
     
               </div>
                    </form>
            </div>
            
        </div>
    </div>
</body>
</html>
