<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course Page</title>
    <link rel="stylesheet" href="./styles/AddCourse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <nav>
                <div class="left">
                    <a class="btn" href="./coursepage.html"><div class="logout"> <i class="fa fa-arrow-left" aria-hidden="true" style="color: #222;"></i>    Back</div></a>
                </div>
                <div style="width: 200px;" class="middle">
                    <h2>ADD COURSE</h2>
                </div>
                <div class="right">
                    <img style="width: 100px;" src="./images/logo2.png" alt="logo">
                </div>
            </nav>

            <div class="boxes">
                <form method="POST" action="CourseAdd">
                <div class="inner-content">
                    <div class="left">
                        <h5>Course Name</h5>
                        <input type="text" id="coursename" name="coursename"/>
                        <h5>Department ID</h5>
                        <input type="text" id="deptID" name="deptID">
                            <input type="submit" style="margin-top: 10px;" id="btn" />
                            <a style="margin-top: 10px;" id="btn" href="#">UPDATE</a>
                    </div>

                    <div class="right">
                        <img style="width: 300px" height="300px" src="./images/casual-life-3d-boy-studying-remotely-with-tutor.png" alt="">
                    </div>
                   
     
               </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
